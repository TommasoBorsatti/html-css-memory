<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- header con titolo grande -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>
    <!-- /header con titolo grande -->

    <!-- main con contenuto principale -->
    <main>

      <!-- contenitore principale delle card centrato orizzontalmente -->
      <div class="main-container">

        <!-- prima riga di carte -->
        <div class="row">
          <div class="card-box">
            <div class="card"></div>
          </div>
          <div class="card-box">
            <div class="card"></div>
          </div>
          <div class="card-box">
            <div class="card"></div>
          </div>
          <div class="card-box">
            <div class="card"></div>
          </div>
        </div>
        <!--/ prima riga di carte -->

        <!-- seconda riga di carte -->
        <div class="row">
          <div class="card-box">
            <div class="card"></div>
          </div>
          <div class="card-box">
            <div class="card"></div>
          </div>
          <div class="card-box">
            <div class="card"></div>
          </div>
          <div class="card-box">
            <div class="card"></div>
          </div>
        </div>
        <!-- /seconda riga di carte -->

        <!-- terza riga di carte -->
          <div class="row">
            <div class="card-box">
              <div class="card"></div>
            </div>
            <div class="card-box">
              <div class="card"></div>
            </div>
            <div class="card-box">
              <div class="card"></div>
            </div>
            <div class="card-box">
              <div class="card"></div>
            </div>
          </div>
        <!-- /terza riga di carte -->

      </div>
      <!-- /contenitore principale delle card centrato orizzontalmente -->

    </main>
    <!-- /main con contenuto principale -->

    <!-- footer con titolo piccolo -->
    <footer>
      <h2>from team boolean</h2>
    </footer>
    <!-- footer con titolo piccolo -->

  </body>
</html>
